<ActionBar title="Events view modes">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="onNavigationButtonTap()"></NavigationButton>

    <ActionItem *tkIfAndroid text="None" android.position="popup" (tap)="onNoneTap()"></ActionItem>
    <ActionItem *tkIfAndroid text="Inline" android.position="popup" (tap)="onInlineTap()"></ActionItem>
    <ActionItem *tkIfAndroid text="Popover" android.position="popup" (tap)="onPopoverTap()"></ActionItem>

    <ActionItem *tkIfIOS text="Options" ios.position="right" (tap)="onOptionsTapped()"></ActionItem>
</ActionBar>
<StackLayout>
    <RadCalendar [eventSource]="eventSource" [eventsViewMode]="eventsViewMode"></RadCalendar>
</StackLayout>
